# Configuration settings for the REACT application

api_keys:
  google_maps: "YOUR_GOOGLE_MAPS_API_KEY"
  openstreetmap: "YOUR_OPENSTREETMAP_API_KEY"

telemetry1:
  input:
    protocol: "serial"
    port: "/dev/ttyUSB0"
    baud_rate: 57600
  routed_to:
    protocol: "udp"
    udp_address: "127.0.0.1"
    udp_port: 14552
  # Mission upload bandwidth management
  max_concurrent_uploads: 2  # Limit concurrent uploads to prevent bandwidth saturation
                             # Recommended: 2-3 for SiK radio (57.6k), 6+ for WiFi/4G
  waypoint_delay_ms: 50      # Delay between waypoint sends (ms) - throttles upload rate
                             # Recommended: 50ms for SiK radio, 0 for high-bandwidth links
  # Simulation settings
  simulated_upload_delay_s: 0  # Simulate slow upload for testing (seconds)
                                # Set to 0 for real hardware, 15-30 for realistic simulation
                                # This delays the entire upload to mimic real radio conditions

telemetry2:
  protocol: "serial"
  port: "/dev/ttyUSB1"
  baud_rate: 57600
  connection_check: true  # Enable Telem2 connection monitoring

ntrip:
  enabled: true
  caster: "192.168.42.1"
  port: 2101
  username: "reach"
  password: "emlidreach"
  mountpoint: "REACH"

tile_server:
  type: "MapTiler"
  url: "https://api.maptiler.com/maps/{id}/tile/{z}/{x}/{y}.png?key={key}"

# Local map server configuration
map_server:
  host: "127.0.0.1"
  port: 8081

# Map configuration
map:
  default_layer: osm  # Options: satellite, osm, hybrid
  street_transparency: 0.5  # Opacity for street layer in hybrid mode (0.0 to 1.0)

# Default home position for map view
default_home_position:
  latitude: 34.163808    # New York City latitude (example)
  longitude: -118.074877  # New York City longitude (example)
  zoom: 16             # Default zoom level

device_options:
  max_uavs: 10
  enable_logging: true
  log_file_path: "data/logs/mission_log.txt"

safety:
  # Battery monitoring thresholds (percentage)
  battery_warning: 30      # Show warning at 30% battery
  battery_critical: 20     # Show critical alert at 20% battery
  battery_emergency: 10    # Trigger emergency landing at 10% battery
  
  # Communication monitoring
  comm_timeout: 10         # Seconds - communication loss threshold
  gps_timeout: 5           # Seconds - GPS status check interval
  
  # Altitude limits (meters AGL - Above Ground Level)
  max_altitude: 120        # Maximum allowed altitude
  min_altitude: 5          # Minimum safe altitude when armed
  
  # Speed and attitude limits
  max_speed: 15            # Maximum ground speed (m/s)
  max_roll_pitch: 45       # Maximum roll/pitch angle (degrees)
  
  # Mission safety
  mission_timeout: 1800    # Maximum mission duration (seconds = 30 minutes)
  mission_upload_timeout: 60  # Mission upload timeout (seconds) - increased for reliability
  
  # Alert management
  alert_cooldown: 30       # Seconds between repeated alerts of same type

  # Camera settings
  camera:
    hfov: 73.4           # Horizontal field of view (degrees)
    vfov: 52.0           # Vertical field of view (degrees)
    image_width: 6000   # Image width in pixels
    image_height: 4000  # Image height in pixels